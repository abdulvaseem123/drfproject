
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pricing Table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>

<div class="container">
  <h2>Pricing Tablesfafasff</h2>
    
  <button onclick="location.href= '{% url 'create_form' %}'">Add Plan</button><div>
    <h1>ADDDDDDD</h1>
  </div>
  <br>
  <table  class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Plan Name</th>
        <th>Plan Formula</th>
        <th>Location</th>
        <th>Plan Status</th>
        <th>Created Date</th>
        <th>Updated Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody  id="myTable">
        
        
        {% for user in all_users%}
      <tr>
          <td>{{user.id}}</td>
          <td>{{user.planname}}</td>
        <td>{{user.planformula}}</td>
        <td>{{user.location}}</td>
        <td>{{user.planstatus}}</td>
        <td>{{user.createdate}}</td>
        <td>{{user.updatedate}}</td>
        <td><button onclick="location.href= '{% url 'update' user.id %}'">Edit</button>&nbsp;&nbsp;<button onclick="location.href= '{% url 'delete' user.id %}'">Delete</button></td>
        {% endfor%}
      </tr>
      
      
    </tbody>
  </table>
  
</div>



</body>
</html>
