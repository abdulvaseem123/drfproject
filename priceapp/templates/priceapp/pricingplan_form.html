{% extends "priceapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


    <div class="content-section">
        {% if form.instance.id %}
        <form id="PricingForm" method="POST" action="{{form.instance.id}}/update/">
            {% csrf_token %}
            <fieldset class="form-group">
                
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button id="editbutton" class="btn btn-outline-info" type="submit">Add/Update</button>
            </div>
        </form>
        {% else %}
        <form id="PricingForm" method="POST" action="new/">
            {% csrf_token %}
            <fieldset class="form-group">
                
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button id="editbutton" class="btn btn-outline-info" type="submit">Add/Update</button>
            </div>
        </form>
        {% endif %}
    </div>

{% endblock content %}
